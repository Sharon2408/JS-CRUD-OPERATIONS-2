<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- External JavaScript File -->
  <script src="/Assets/js/Student.js"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/ec8917219d.js" crossorigin="anonymous"></script>
  <!-- JavaScript SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

  <!-- Bootstrap CSS -->
  <script src="/Assets/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Assets/css/style.css">
  <!-- Fav Icon and Title -->
  <link rel="shortcut icon" href="/Assets/images/man.png" type="image/x-icon">
  <title>JS CRUD OPERATIONS</title>
</head>

<body>
  <!-- Nav Bar Start -->

  <nav class="navbar sticky-top navbar-dark bg-success">
    <div class="container-fluid">
      <div id="search">
        <input id="searchvalue" onkeyup="search()" type="search" class="form-control fixed rounded me-5" placeholder="   Search by Student Name"
          aria-label="Search" aria-describedby="search-addon"><i id="searchicon" class="fa-solid fa-magnifying-glass fa-fade fa-xl"></i>
      </div>
      <!-- Nav Bar Heading -->
      <a class="navbar-brand  ms-auto" href="#">Student Details</a>
      <!-- Nav Bar Enter Details  Button -->
      <button type="button" class="btn btn-outline-warning ms-auto " onclick="showUserCreateBox()">
        <i class="fa-solid fa-user-plus fa-shake fa-xl"></i> ENTER STUDENT DETAILS 
      </button>
     </div>
  </nav>

  

  <!-- Nav Bar End -->

  <!-- Student Details Table Start -->
  <div class="container">
    <div class="table-responsive">
      <table class="table  table-warning table-hover">
        <thead>
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Student Name</th>
            <th scope="col">Class</th>
            <th scope="col">School Name</th>
            <th scope="col">Average</th>
            <th scope="col">Grade</th>
            <th scope="col">Photo</th>
            <th scope="col">Changes</th>
          </tr>
        </thead>
        <tbody id="mytable">
          <tr>
            <th scope="row" colspan="8">Loading...</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
